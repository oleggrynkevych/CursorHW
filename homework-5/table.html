<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body class="bodytable">
    
    <table class="table-1" border="1px" width="900px" height="240px" cellspacing="0">
        <thead height="60px">
            <tr>
                <th class="table-1name">Name <img class="table-1icon-1" src="icon1.png" height="10px"></th>
                <th colspan="2">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-1border">File.pdf</td>
                <td class="table-1border-1">3 mins ago</td>
                <td class="table-1border-2"><img src="icon2.png" height="30px"></td>
            </tr>
            <tr>
                <td class="table-1border">File.pdf</td>
                <td class="table-1border-1">Yesterday</td>
                <td class="table-1border-2"><img src="icon2.png" height="30px"></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="table-1date">June 1st, 2019</td>
                <td class="table-1icon"><img src="icon2.png" height="30px"></td>
            </tr>
        </tbody>
    </table>
    <br>

    <br>
    <form>
        <table class="table-2" border="1px" width="900px" height="240px" cellspacing="0">
        <thead height="60px">
            <tr>
                <th class="table-2name"><img class="table-2icon-4" src="icon4.png" height="10px"><span>Name</span><img class="table-2icon-1" src="icon1.png" height="10px"></th>
                <th colspan="2">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-2border">File.pdf</td>
                <td class="table-2border-1">3 mins ago</td>
                <td class="table-2border-2"><img src="icon3.png" height="30px"></td>
            </tr>
            <tr>
                <td class="table-2bordermain">
                    <input class="table-2input" type="checkbox" id="checkbox-1">
                    <label class="table-2label" for="checkbox-1" height="30px">File.pdf</label>
        
                </td>
                <td class="table-2border-1">Yesterday</td>
                <td class="table-2border-2"><img src="icon3.png" height="30px"></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="table-2date">June 1st, 2019</td>
                <td class="table-2icon"><img src="icon3.png" height="30px"></td>
            </tr>
        </tbody>
        </table>
    </form>
    <br>
    <br>

    <table class="table-3" border="1px" width="900px" height="240px" cellspacing="0">
        <thead height="60px">
            <tr>
                <th class="table-3name">Name <img class="table-3icon-1" src="icon1.png" height="10px"></th>
                <th class="table-3date-1">Date</th>
                <th class="table-3mainsearch">
                    <input class="table-3search" type="search" name="search" placeholder="Search">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-3border"><img class="table-3icon-30" src="icon30.png" height="20px"><span>File.pdf</span></td>
                <td class="table-3border-1">3 mins ago</td>
                <td class="table-3border-2"><img src="icon3.png" height="30px"></td>
            </tr>
            <tr>
                <td class="table-3border"><img class="table-3icon-30" src="icon30.png" height="20px"><span>File.pdf</span></td>
                <td class="table-3border-1">Yesterday</td>
                <td class="table-3border-2"><img src="icon3.png" height="30px"></td>
            </tr>
            <tr>
                <td class="table-3border-3"><img class="table-3icon-30" src="icon30.png" height="20px"><span>File.pdf</span></td>
                <td class="table-3date">June 1st, 2019</td>
                <td class="table-3icon"><img src="icon3.png" height="30px"></td>
            </tr>
        </tbody>
    </table>




</body>
</html>
