<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Grid</title>
</head>
<body class="maincontainer">
    <div class="backgroundpart"></div>
    <div class="header">
        <img src="logo1.png">
        <span class="headerspan-2">Главная</span>
        <span class="headerspan-1">Квартиры</span>
        <span class="headerspan-1">Контакты</span>
        <span class="headerspan-1">О нас</span>
        <div class="headerdiv">
            <img class="headericon" src="icon1.png">
            <span class="headerspan-3">mail@yandex.ru</span>
        </div>
        <div class="headerdiv">
            <img class="headericon" src="icon2.png">
            <span class="headerspan-3">+7 (919) 714-25-00</span>
        </div>
        <button class="headerbutton">
            <span class="headerbuttonspan">Заказать звонок</span>
        </button>
    </div>

    <div class="unit-1">
        <div class="smallunit-1">
            <span class="unit-1span-1">Аренда квартир в Березниках</span>
            <span class="unit-1span-2">На длительный срок или посуточно</span>
            <button class="unit-1button">
                <span>Смотреть варианты</span>
            </button>
        </div>
        <img class="unit-1image" src="image1.png">
    </div>

    <div class="unit-2">
        <div class="unit-2div">
            <img class="unit-2image" src="image10.png">
            <span class="unit-2span">Заключаем договоры, предоставляет отчётные<br> документы</span>
        </div>
        <div class="unit-2div">
            <img class="unit-2image" src="image11.png">
            <span class="unit-2span">Наличный и <br>безналичный расчёт</span>
        </div>
        <div class="unit-2div">
            <img class="unit-2image" src="image12.png">
            <span class="unit-2span">Бронирование и заселение круглосуточно</span>
        </div>
        <div class="unit-2div">
            <img class="unit-2image" src="image13.png">
            <span class="unit-2span">Полная<br> конфиденциальность</span>
        </div>
    </div>
    
</body>
</html>
